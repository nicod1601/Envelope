<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Lettres d'Amour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* C≈ìurs flottants */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.3);
            animation: floatHeart 8s infinite linear;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Contenu principal */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 50px;
            opacity: 0.9;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        /* Grille des enveloppes */
        .envelopes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 800px;
            width: 100%;
            padding: 0 40px;
        }

        .envelope-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.8s ease forwards;
        }

        .envelope-item:nth-child(1) { animation-delay: 0.8s; }
        .envelope-item:nth-child(2) { animation-delay: 1s; }
        .envelope-item:nth-child(3) { animation-delay: 1.2s; }
        .envelope-item:nth-child(4) { animation-delay: 1.4s; }

        .envelope-item:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .envelope-visual {
            width: 120px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #ff6b9d, #e91e63);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .envelope-item:hover .envelope-flap {
            transform: translateY(-3px);
        }

        .envelope-icon {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            z-index: 3;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .envelope-label {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .envelope-item:hover .envelope-label {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .envelopes-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
                padding: 0 20px;
            }
            
            .envelope-visual {
                width: 100px;
                height: 65px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .envelopes-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- C≈ìurs flottants -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="main-content">
        <h1 class="title">üíå Mes Lettres üíå</h1>
        <p class="subtitle">Choisissez votre message du c≈ìur</p>
        
        <div class="envelopes-container">
            <div class="envelope-item" onclick="openLetter('romantic')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">üíï</div>
                </div>
                <div class="envelope-label">D√©claration d'Amour</div>
            </div>

            <div class="envelope-item" onclick="openLetter('poeme')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">üìù</div>
                </div>
                <div class="envelope-label">Po√®me</div>
            </div>

            <!--<div class="envelope-item" onclick="openLetter('friendship')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">ü§ó</div>
                </div>
                <div class="envelope-label">Amiti√©</div>
            </div>

            <div class="envelope-item" onclick="openLetter('surprise')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">‚ú®</div>
                </div>
                <div class="envelope-label">Surprise</div>
            </div>-->
        </div>
    </div>

    <script>
        // Cr√©er des c≈ìurs flottants
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è'];
            const container = document.getElementById('floatingHearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 8 + 15) + 'px';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 8000);
            }, 600);
        }

        // Ouvrir une lettre
        function openLetter(type) {
            switch(type) 
            {
                case 'romantic':
                    window.location.href = './lettre-amoure/index.html';
                    break;
                case 'poeme':
                    window.location.href = './poeme/index.html';
                    break;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
        });
    </script>
</body>
</html>
