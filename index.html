<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Lettres d'Amour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* C≈ìurs flottants */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.3);
            animation: floatHeart 8s infinite linear;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Contenu principal */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 50px;
            opacity: 0.9;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        /* Grille des enveloppes */
        .envelopes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 800px;
            width: 100%;
            padding: 0 40px;
        }

        .envelope-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.8s ease forwards;
        }

        .envelope-item:nth-child(1) { animation-delay: 0.8s; }
        .envelope-item:nth-child(2) { animation-delay: 1s; }
        .envelope-item:nth-child(3) { animation-delay: 1.2s; }
        .envelope-item:nth-child(4) { animation-delay: 1.4s; }

        .envelope-item:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .envelope-visual {
            width: 120px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #ff6b9d, #e91e63);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .envelope-item:hover .envelope-flap {
            transform: translateY(-3px);
        }

        .envelope-icon {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            z-index: 3;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .envelope-label {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .envelope-item:hover .envelope-label {
            transform: scale(1.1);
        }

        /* Bouton de contr√¥le musical */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #ff6b9d, #e91e63);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.6em;
            color: white;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            user-select: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(233, 30, 99, 0.6);
        }

        .music-control:active {
            transform: scale(0.95);
        }

        /* Indicateur de piste */
        .track-info {
            position: fixed;
            top: 85px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px 12px;
            color: white;
            font-size: 0.8em;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 999;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .track-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .playing {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .envelopes-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
                padding: 0 20px;
            }
            
            .envelope-visual {
                width: 100px;
                height: 65px;
            }

            .music-control {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .track-info {
                right: 15px;
                font-size: 0.7em;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .envelopes-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- C≈ìurs flottants -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="main-content">
        <h1 class="title">üíå Mes Lettres üíå</h1>
        <p class="subtitle">Choisissez votre message du c≈ìur</p>
        
        <div class="envelopes-container">
            <div class="envelope-item" onclick="openLetter('romantic')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">üíï</div>
                </div>
                <div class="envelope-label">D√©claration d'Amour</div>
            </div>

            <div class="envelope-item" onclick="openLetter('poeme')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">üìù</div>
                </div>
                <div class="envelope-label">Po√®me</div>
            </div>

            <div class="envelope-item" onclick="openLetter('audio')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">ü§ó</div>
                </div>
                <div class="envelope-label">Audio</div>
            </div>

           <div class="envelope-item" onclick="openLetter('OL')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon">‚ú®</div>
                </div>
                <div class="envelope-label">Ombre et Lumi√®re</div>
            </div>


            <div class="envelope-item" onclick="openLetter('VM')">
                <div class="envelope-visual">
                    <div class="envelope-body"></div>
                    <div class="envelope-flap"></div>
                    <div class="envelope-icon"></div>
                </div>
                <div class="envelope-label">M√©rite mieux</div>
            </div>

        </div>


    </div>

    <!-- Contr√¥les audio -->
    <div class="music-control" id="musicControl" onclick="toggleMusic()">üéµ</div>
    <div class="track-info" id="trackInfo">‚ô™ Musique d'ambiance</div>

    <script>
        // ===== SYST√àME AUDIO AUTOMATIQUE =====
        let audioPlayer = null;
        let isPlaying = false;
        let userInteracted = false;
        let currentTrack = 0;

        // Liste des musiques d'ambiance (remplacez par vos fichiers)
        const musicPlaylist = [
            'audio.mp3'
        ];

        // Noms des pistes pour l'affichage
        const trackNames = [
            'Ambiance Romantique',
            'Douce M√©lodie',
            'C≈ìur Tendre',
            'Amour √âternel'
        ];

        // Initialisation de l'audio
        function initializeAudio() {
            if (!audioPlayer) {
                audioPlayer = document.createElement('audio');
                audioPlayer.loop = false;
                audioPlayer.volume = 0.25; // Volume doux
                audioPlayer.preload = 'auto';
                
                // √âv√©nements audio
                audioPlayer.addEventListener('ended', playNextTrack);
                audioPlayer.addEventListener('error', handleAudioError);
                audioPlayer.addEventListener('loadstart', showTrackInfo);
                audioPlayer.addEventListener('canplay', hideTrackInfoDelay);
                
                document.body.appendChild(audioPlayer);
            }
            
            loadTrack(currentTrack);
        }

        // Charger une piste
        function loadTrack(trackIndex) {
            if (musicPlaylist.length > 0 && trackIndex < musicPlaylist.length) {
                audioPlayer.src = musicPlaylist[trackIndex];
                audioPlayer.load();
                updateTrackInfo(trackIndex);
            }
        }

        // Piste suivante
        function playNextTrack() {
            currentTrack = (currentTrack + 1) % musicPlaylist.length;
            loadTrack(currentTrack);
            if (isPlaying) {
                setTimeout(() => playMusic(), 500);
            }
        }

        // D√©marrer la musique
        function playMusic() {
            if (audioPlayer && !isPlaying) {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    updateMusicButton('üé∂');
                    addPlayingAnimation();
                    showTrackInfo();
                }).catch(error => {
                    console.log('Lecture automatique bloqu√©e:', error);
                    updateMusicButton('üîá');
                });
            }
        }

        // Arr√™ter la musique
        function stopMusic() {
            if (audioPlayer && isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                updateMusicButton('üéµ');
                removePlayingAnimation();
                hideTrackInfo();
            }
        }

        // Basculer la musique
        function toggleMusic() {
            userInteracted = true;
            if (isPlaying) {
                stopMusic();
            } else {
                playMusic();
            }
        }

        // Mettre √† jour le bouton
        function updateMusicButton(icon) {
            const button = document.getElementById('musicControl');
            if (button) {
                button.innerHTML = icon;
            }
        }

        // Animation de lecture
        function addPlayingAnimation() {
            const button = document.getElementById('musicControl');
            if (button) {
                button.classList.add('playing');
            }
        }

        function removePlayingAnimation() {
            const button = document.getElementById('musicControl');
            if (button) {
                button.classList.remove('playing');
            }
        }

        // Afficher les infos de piste
        function showTrackInfo() {
            const trackInfo = document.getElementById('trackInfo');
            if (trackInfo) {
                trackInfo.classList.add('show');
            }
        }

        function hideTrackInfo() {
            const trackInfo = document.getElementById('trackInfo');
            if (trackInfo) {
                trackInfo.classList.remove('show');
            }
        }

        function hideTrackInfoDelay() {
            setTimeout(hideTrackInfo, 3000);
        }

        // Mettre √† jour les infos de piste
        function updateTrackInfo(trackIndex) {
            const trackInfo = document.getElementById('trackInfo');
            if (trackInfo && trackNames[trackIndex]) {
                trackInfo.innerHTML = `‚ô™ ${trackNames[trackIndex]}`;
            }
        }

        // Gestion des erreurs
        function handleAudioError(e) {
            console.error('Erreur audio:', e);
            if (musicPlaylist.length > 1) {
                playNextTrack();
            }
        }

        // D√©tecter l'interaction utilisateur
        function detectUserInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                setTimeout(() => {
                    playMusic();
                }, 800);
            }
        }

        // Configuration initiale
        function setupAutoMusic() {
            initializeAudio();
            
            // √âcouter les interactions
            const interactionEvents = ['click', 'touchstart', 'keydown', 'mousemove'];
            
            const handleInteraction = () => {
                detectUserInteraction();
                interactionEvents.forEach(event => {
                    document.removeEventListener(event, handleInteraction);
                });
            };
            
            interactionEvents.forEach(event => {
                document.addEventListener(event, handleInteraction, { passive: true });
            });
            
            // Essai de lecture automatique
            setTimeout(() => {
                if (!userInteracted) {
                    playMusic();
                }
            }, 2000);
        }

        // ===== FONCTIONS EXISTANTES =====

        // Cr√©er des c≈ìurs flottants
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è'];
            const container = document.getElementById('floatingHearts');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 8 + 15) + 'px';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 8000);
            }, 600);
        }

        // Ouvrir une lettre
        function openLetter(type) {
            // Arr√™ter la musique avant de changer de page
            if (audioPlayer) {
                stopMusic();
            }
            
            switch(type) {
                case 'romantic':
                    window.location.href = './lettre-amoure/index.html';
                    break;
                case 'poeme':
                    window.location.href = './poeme/index.html';
                    break;
                case 'audio':
                    window.location.href = './audio/index.html';
                    break;
                case 'OL':
                    window.location.href = './audio/OL/index.html';
                    break;
                case 'VM':
                    window.location.href = './audio/VM/index.html';
                    break;
            }
        }

        // Initialisation principale
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            setupAutoMusic();
            
            // Message d'aide apr√®s quelques secondes
            setTimeout(() => {
                if (!userInteracted) {
                    console.log('üí° Cliquez n\'importe o√π pour activer la musique d\'ambiance');
                }
            }, 4000);
        });

        // Nettoyage avant d√©chargement
        window.addEventListener('beforeunload', function() {
            if (audioPlayer) {
                stopMusic();
                audioPlayer.src = '';
            }
        });

        // Gestion de la visibilit√© de la page
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isPlaying) {
                stopMusic();
            } else if (!document.hidden && userInteracted && audioPlayer) {
                setTimeout(() => playMusic(), 500);
            }
        });
    </script>
</body>
</html>
